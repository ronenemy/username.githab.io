<!DOCTYPE html>

<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>דף נחיתה</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

```
body {
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
}

.container {
text-align: center;
padding: 20px;
}

.image-wrapper {
background: white;
padding: 20px;
border-radius: 20px;
box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
display: inline-block;
max-width: 90%;
}

.image-wrapper img {
max-width: 100%;
height: auto;
border-radius: 10px;
display: block;
}

/* אנימציה עדינה */
.image-wrapper {
animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* רספונסיבי */
@media (max-width: 768px) {
.image-wrapper {
padding: 15px;
}
}
</style>
```

</head>
<body>
<div class="container">
<div class="image-wrapper">
<!-- החלף את הקישור הזה בתמונה שלך -->
<img src="image.JPG" alt="תמונת נחיתה">
</div>
</div>
</body>
</html>
